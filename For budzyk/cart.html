<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Cart</title>
			<link rel="stylesheet" href="class.css" media="screen">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class = 'mainCont mainForOpt'>
			<div class = 'baner'>
				<div class = 'mobile-back'><</div>
				<img class = 'logo mobile-logo' src = 'http://lorempixel.com/58/150/'>
				<div class = 'mobile-option'>CART</div>
				<div class = 'drop'>PL</div>	
				<div class = 'drop'>€</div>
				<div class = 'menu-button'>=</div>
			</div>
			<div class = 'leftCol mobile-left'>
				<div class = 'back'>
					<h3>CART</h3>
					<div class = 'backButton'>
						<< back to<br> option 1
					</div>	
				</div>
				<div class = 'downLeft'>
					<img src = 'http://lorempixel.com/180/230/' class = 'leftPic'>
					<div class = 'cloud'>Did you know that... ?
					</div>	
				</div>	
			</div>
			<div class = 'shop'>
				<table class = 'product-list'>
					<tr>
						<td>Product</td>
						<td >Quantity</td>
						<td>Price</td>
						<td>Total price</td>
					</tr>
					<tr class = 'product-list-item'>
						<td>1. product name</td>
						<td>
							<span class = 'qty'>QTY:</span>
							<div class = 'add prod-add'>+</div>
							<span class = 'cart-mob-number'>3</span>	
							<div class = 'minus'>-</div>	
						</td>
						<td>15€</td>
						<td>45€</td>
					</tr>
					<tr class = 'product-list-item'>
						<td>2. product name</td>
						<td>
							<span class = 'qty'>QTY:</span>
							<div class = 'add prod-add'>+</div>
							<span class = 'cart-mob-number'>1</span>	
							<div class = 'minus'>-</div>	
						</td>
						<td>15€</td>
						<td>15€</td>
					</tr>
					<tr class = 'product-list-item'>
						<td></td>
						<td></td>
						<td></td>
						<td><hr><p>Final price</p><span> 60€</span></td>
					</tr>	
				</table>
				<div class = 'checkout-button'>
					Checkout >>>
				</div>	
			</div>	
			<div class = 'footer footForOpt'>
				<p>Copyright 2015</p>
				<ul class = 'footList'>
					<li>about</li>
					<li>term and rules</li>
					<li>contact</li>
				</ul>	
				<div class = 'arrow'>⇧ </div>
			</div>	
		</div>
	</body>
</html>
